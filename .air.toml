root = "."
tmp_dir = "tmp"

[build]
cmd = "go build ./cmd/jlinkif"
bin = "./jlinkif"
#full_bin = "APP_ENV=dev APP_USER=air ./tmp/main"
include_ext = ["go", "tpl", "tmpl", "html", "js"]
exclude_dir = []
#include_dir = []
#exclude_file = []
#log = "air.log"
delay = 300
stop_on_error = true

send_interrupt = false
kill_delay = 500

[log]
time = false

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true
